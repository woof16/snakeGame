<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f73e69f7a0.js"
      crossorigin="anonymous"
    ></script>
    <title>Snake Game</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="game-info">
        <span class="score">SCORE: 0</span>
        <span class="record">BEST: 0</span>
      </div>

      <div class="screen"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>

    </div>
    <script src="index.js"></script>
  </body>
</html>
